[package]
name = "apexsky"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "apexsky"
crate-type = ["rlib", "staticlib"]

[dependencies]
libc = "0.2.153"
lazy_static = "1.4.0"
config = { version = "0.14.0", default-features = false, features = ["toml"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.12"
ratatui = { version = "0.25.0", features = ["all-widgets", "serde"] }
crossterm = "0.27.0"
anyhow = "1.0"
fluent = "0.16.0"
unic-langid = "0.9.4"
strum = { version = "0.26.2", features = ["derive"] }
strum_macros = "0.26.2"
sys-locale = "0.3.1"
unicode-width = "0.1.11"
serde_json = { version = "1.0", features = ["indexmap", "preserve_order"] }
entropy = "0.4.2"
rand = "0.8.5"
indexmap = { version = "2.2.6", features = ["serde"] }
zbus = { version = "4.1.2", default-features = false, features = ["tokio"] }
tokio = { version = "1.37.0", features = ["full"] }
chrono = "0.4"
chinese-lunisolar-calendar = "0.2.0"
obfstr = "0.4.3"
include-flate = "0.3.0"
prost = "0.12.4"
skyapex-sdk = { path = "../../apex_dma/lib/skyapex/skyapex-sdk" }
once_cell = "1.19.0"
tracing = "0.1.40"

[build-dependencies]
prost-build = "0.12.4"
